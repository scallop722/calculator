<!DOCTYPE html>
<html>
<head>
  <link href="calculator.css" type="text/css" rel="stylesheet">
  <script src="calculator.js"></script>
</head>
<body>

  <div id="temp">&nbsp;</div>
  <input type="text" id="result" />
  <table>
    <tr>
      <td><button>±</button></td>
      <td><button onclick="clearNum()">Ｃ</button></td>
      <td><button onclick="back()">←</button></td>
      <td><button onclick="calc('×')">×</button></td>
    </tr>
    <tr>
      <td><button onclick="num('7')">７</button></td>
      <td><button onclick="num('8')">８</button></td>
      <td><button onclick="num('9')">９</button></td>
      <td><button onclick="calc('/')">÷</button></td>
    </tr>
    <tr>
      <td><button onclick="num('4')">４</button></td>
      <td><button onclick="num('5')">５</button></td>
      <td><button onclick="num('6')">６</button></td>
      <td><button onclick="calc('-')">－</button></td>
    </tr>
    <tr>
      <td><button onclick="num('1')">１</button></td>
      <td><button onclick="num('2')">２</button></td>
      <td><button onclick="num('3')">３</button></td>
      <td><button onclick="calc('+')">＋</button></td>
    </tr>
    <tr>
      <td><button onclick="zero('0')">０</button></td>
      <td><button onclick="zero('00')">00</button></td>
      <td><button onclick="point()">．</button></td>
      <td><button onclick="equal()">＝</button></td>
    </tr>
  </table>
</body>
</html>
